<div *ngIf="!errorMessage && !searchItems?.length; else searchList">
  <p class="http-err-message">No results. Please enter your search request first or change the request</p>
</div>

<ng-template #searchList>
  <section *ngIf="searchItems; else error" ngClass="search-result">
      <app-search-item 
        *ngFor="let item of searchItems
        | sort:searchService.currentSort
        | filter:searchService.currentFilter"
        [searchItem]="item">
      </app-search-item>
  </section>

  <ng-template #error>
    <p class="http-err-message">{{ errorMessage }}</p>
  </ng-template>
</ng-template>
