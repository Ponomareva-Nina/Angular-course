<div class="card" appBorderColor [publicationData]="publishedAt">
  <div class="card__thumbnail">
    <img [src]="smallThumbnailUrl" alt="thumbnail">
  </div>
  <app-socials [socialsData]="socialsInfo"></app-socials>
  <h3 class="card__title">{{title}}</h3>
  <button ngClass="btn card__btn" (click)="openMore()">More...</button>
</div>
